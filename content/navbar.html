<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link rel="stylesheet" href="assets/css/starter.css" />
    <link rel="stylesheet" href="assets/css/global.css" /> -->
    <link rel="stylesheet" href="assets/css/navbar.css" />
    <title>C Matus Portfolio</title>
    <script>
      $(function () {
        setTimeout(() => {
          $(".nav-icon").addClass("nav-icon_transition");
          $(".nav-link").addClass("nav-link_transition");
          $(".nav-item").addClass("nav-item_transition");
        }, 500);

        $(".nav-item").on("click", function (e) {
          let href = $(this).attr("href");

          if (href[0] !== "#") {
            return;
          }

          e.preventDefault();
          let section = $(href);

          console.log("nav-item was clicked, and href is " + href);
          console.log("opacity", $(".portfolioCardHolder").css("opacity"));

          if (
            href === "#portfolioSection" &&
            $(".portfolioCardHolder").css("opacity") != 1
          ) {
            window.location.hash = "#home";
          }

          section[0].scrollIntoView({
            behavior: "smooth",
          });
        });

        $(".navbar-brand-image").hover(function () {
          if (!$(this).hasClass("spinOnce")) {
            $(this).addClass("spinOnce");
            setTimeout(() => {
              $(this).removeClass("spinOnce");
            }, 1000);
          }
        });
      });
    </script>
  </head>

  <body class="p-rel" style="scroll-padding: 150px 0 0 0">
    <nav
      id="navbar"
      class="navbar fixed-top navbar-expand-md bg-dark navbar-dark"
    >
      <p style="color: white">003</p>
      <a class="navbar-brand" href="#">
        <img
          class="navbar-brand-image"
          src="../assets/images/csun-logo-2a.png"
          alt="logo"
        />
      </a>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div
        class="collapse navbar-collapse collapsibleNavbarHeight"
        id="collapsibleNavbar"
      >
        <ul class="navbar-nav ml-3" style="height: 100%">
          <a
            class="nav-item d-flex"
            href="#portfolioSection"
            style="text-decoration: none"
          >
            <img
              src="../assets/images/icon-star.png"
              class="nav-icon my-auto o-0"
            />
            <p class="nav-link p-0 d-flex align-items-center">Portfolio</p>
          </a>

          <a
            class="nav-item d-flex"
            href="#aboutMeSection"
            style="text-decoration: none"
          >
            <img
              src="../assets/images/icon-person.png"
              class="nav-icon my-auto o-0"
            />
            <p class="nav-link p-0 d-flex align-items-center">About</p>
          </a>
          <a
            class="nav-item d-flex"
            style="text-decoration: none"
            target="_blank"
            href="mailto:c.matus.contact@gmail.com"
          >
            <img
              src="../assets/images/icon-envelope.png"
              class="nav-icon my-auto o-0"
            />
            <p class="nav-link p-0 d-flex align-items-center">Contact</p>
          </a>

          <a
            class="nav-item d-flex"
            style="text-decoration: none"
            target="_blank"
            href="http://www.github.com/chicorycolumn"
          >
            <img
              src="../assets/images/logo-github-bw.png"
              class="nav-icon my-auto o-0"
            />
            <p class="nav-link p-0 d-flex align-items-center">Github</p>
          </a>
          <a
            class="nav-item d-flex"
            style="text-decoration: none"
            target="_blank"
            href="http://www.linkedin.com"
          >
            <img
              src="../assets/images/logo-linkedin-bw.png"
              class="nav-icon my-auto o-0"
            />
            <p class="nav-link p-0 d-flex align-items-center">LinkedIn</p>
          </a>
        </ul>
      </div>
    </nav>
  </body>
</html>
