    <title>C Matus Portfolio</title>
    <script>
      $(document).ready(function () {
        function routeThePage() {
          let hash = window.location.hash.slice(1);
          if (
            hash &&
            [
              "nc_news",
              "wormplay",
              "portfolio",
              "sortcut",
              "crossword_crocodile",
              "fruit_makhzan",
            ].indexOf(hash) === -1
          ) {
            hash = "";
            window.location = window.location.href.substr(
              0,
              window.location.href.indexOf("#")
            );
          }

          if (!hash && !$(".portfolioCardHolder").length) {
            $(".portfolioPageHolder").remove();
            $(".portfolioHolder").load("/content/portfolioCardHolder.html");
          } else {
            $(".portfolioCardHolder").remove();
            $(".portfolioHolder").load("/content/portfolio/" + hash + ".html");
          }
        }

        routeThePage();

        $(window).on("hashchange", function (e) {
          routeThePage();
        });
      });
    </script>
