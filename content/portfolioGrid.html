<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link rel="stylesheet" href="../assets/css/starter.css" />
    <link rel="stylesheet" href="../assets/css/global.css" /> -->
    <!-- <link rel="stylesheet" href="../assets/css/animations.css" /> -->
    <link rel="stylesheet" href="../assets/css/portfolioGrid.css" />
    <title>C Matus Portfolio</title>
    <script>
      function routeThePage(hash = window.location.hash.slice(1)) {
        console.log("routeThePage fxn says the hash is ", hash);

        if (
          hash &&
          [
            "home",
            "nc_news",
            "wormplay",
            "portfolio_site",
            "sortcut",
            "crossword_crocodile",
            "fruit_makhzan",
            "portfolioSection",
            "aboutMeSection",
          ].indexOf(hash) === -1
        ) {
          hash = "";
          window.location = window.location.href.substr(
            0,
            window.location.href.indexOf("#")
          );
        }
        if (
          ["portfolioSection", "aboutMeSection"].indexOf(hash) !== -1 ||
          (!hash && !$(".portfolioCardHolder").length)
        ) {
          fadeAndShowHome(hash);
        } else if (!hash || hash === "home") {
          fadeAndShow(
            hash,
            ".portfolioCardHolder",
            ".portfolioPageHolder",
            "/content/portfolioCardHolder.html"
          );
        } else {
          fadeAndShow(
            hash,
            ".portfolioPageHolder",
            ".portfolioCardHolder",
            null,
            "/content/portfolio/" + hash + ".html"
          );
        }
      }

      $(document).ready(function () {
        routeThePage();

        $(window).on("hashchange", function (e) {
          routeThePage();
        });
      });
    </script>
  </head>

  <body>
    <div
      class="portfolioHeader d-flex justify-content-between align-items-center px-1 px-lg-4 px-lg-5 px-xl-6 pt-2 pt-md-5 pb-3"
    >
      <a
        class="button portfolioHeaderButton portfolioBackButton"
        id="portfolioHeaderButton"
        href="#home"
      >
        <img
          class="portfolioHeaderButtonImage hoverLighten1"
          src="../assets/images/double arrows button 1p.png"
          style="width: 100%"
        />
      </a>
      <h1 class="projectTitle p-0 m-0 w-50"></h1>
      <a
        class="button portfolioHeaderButton portfolioVisitButton"
        id="portfolioHeaderButton"
        href=""
        target="_blank"
      >
        <img
          class="portfolioHeaderButtonImage hoverLighten1"
          src="../assets/images/visit button 1p.png"
          style="width: 100%"
        />
      </a>
    </div>
    <div class="portfolioHolder"></div>
  </body>
</html>
