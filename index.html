        {

        {
          projectName: "SortCut",

      function isTouchscreen() {
        try {
          document.createEvent("TouchEvent");
          return true;
        } catch (e) {
          return false;
        }
      }

      function fadeAndShowHome(hash) {
        console.log("show home!");
        $(".portfolioPageHolder").remove();
        $(".portfolioHolder").load("/content/portfolioCardHolder.html");
        $(".projectHeader").addClass("visibility-h");
        setTimeout(() => {
          $(".portfolioCardHolder").css({ opacity: "1" });
        }, 250);
      }
      function fadeAndShow(
        hash,
        incomingSelector,
        outgoingSelector,
        incomingPath,
        projectPath
      ) {
        if (!incomingPath) {
          incomingPath = "/content/portfolio/project.html";
        }

        console.log(
          "I will hide " +
            outgoingSelector +
            " and show" +
            incomingSelector +
            " at path " +
            incomingPath
        );

        $(outgoingSelector).css({
          opacity: "0",
        });

        setTimeout(() => {
          $(".portfolioHolder").css({
            height: $(".portfolioHolder").css("height"),
          });
          $(outgoingSelector).remove();
          $(".portfolioHolder").load(incomingPath);
          if (projectPath) {
            let card = portfolioCardData.filter(
              (card) => card.hash === "#" + hash
            )[0];

            $(".projectTitle").text(card.projectName);
            $(".projectHeader").removeClass("visibility-h");
            $(".portfolioVisitButton").attr("href", card.externalLink);

            setTimeout(() => {
              for (let i = 0; i < 4; i++) {
                $("#projectSquareMinipic" + i).attr(
                  "src",
                  card.imagePath + card.images[i]
                );
                $("#modal" + i)
                  .find("img")
                  .attr("src", card.imagePath + card.images[i]);
              }

              for (let i = 0; i < card.sourceLinks.length; i++) {
                $("#sourceLinkSubholder" + i).attr(
                  "title",
                  card.sourceLinks[i].name
                );
                $("#sourceLinkSubholder" + i).attr(
                  "href",
                  card.sourceLinks[i].link
                );
                $("#sourceLinkSubholder" + i)
                  .find(".sourceLinkText")
                  .text(card.sourceLinks[i].title);
                $("#sourceLinkSubholder" + i)
                  .find(".sourceLinkIcon")
                  .attr("src", techIcons[card.sourceLinks[i].name].src);
              }

              $(".projectSquareTextProse_Language").text(
                card.projectSquareTextProse_Language
              );
              $(".projectSquareTextProse_Frontend").text(
                card.projectSquareTextProse_Frontend
              );
              $(".projectSquareTextProse_Backend").text(
                card.projectSquareTextProse_Backend
              );

              $(".projectSquareLeftText").load(projectPath);

              setTimeout(() => {
                $(".portfolioPageHolder").removeClass("o-0");
                $(".projectHeader").removeClass("o-0");
              }, 200);
            }, 100);
          } else {
            $(".projectHeader").addClass("o-0");
            setTimeout(() => {
              $(".projectHeader").addClass("visibility-h");
            }, 250);
          }

          setTimeout(() => {
            $(".portfolioHolder").css({
              height: "fit-content",
            });

            $(incomingSelector).css({
              opacity: "1",
            });

            let section = $("#portfolioSection")[0];
            section.scrollIntoView({ behavior: "smooth" });
            $('[data-toggle="tooltip"]').tooltip();
          }, 200);
        }, 200);
      }

      $(function () {
        $("#portfolioSection").load("content/portfolioGrid.html");
        $("#aboutMeSection").load("content/aboutMe.html");
        $("#navbarSection").load("content/navbar.html");
