      function fadeAndShow(
        hash,
        incomingSelector,
        outgoingSelector,
        incomingPath,
        projectPath
      ) {
        if (!incomingPath) {
          incomingPath = "/content/portfolio/project.html";
        }

        console.log(
          "I will hide " +
            outgoingSelector +
            " and show" +
            incomingSelector +
            " at path " +
            incomingPath
        );

        $(outgoingSelector).addClass("o-0");
        $(".portfolioHeader").addClass("o-0");

        setTimeout(() => {
          $(".portfolioHolder").css({
            height: $(".portfolioHolder").css("height"),
          });
          $(outgoingSelector).remove();
          $(".portfolioHolder").load(incomingPath);
          if (projectPath) {
            console.log(projectPath);

            $("#portfolioSection").removeClass("flex-column-reverse");
            $(".portfolioHeader").removeClass("noHeight");

            let card = portfolioCardData.filter(
              (card) => card.hash === "#" + hash
            )[0];

            $(".projectTitle").text(card.projectName);
            $(".portfolioHeader").removeClass("visibility-h");
            $(".portfolioVisitButton").attr("href", card.externalLink);

            setTimeout(() => {
              for (let i = 0; i < card.images.length; i++) {
                function setMinipicAndModal(i) {
                  if (i) {
                    $("#projectSquareMinipic0")
                      .clone()
                      .attr("id", "projectSquareMinipic" + i)
                      .attr("data-target", "#modal" + i)
                      .appendTo(".projectSquareMinipicHolder");
                    $("#modal0")
                      .clone()
                      .attr("id", "modal" + i)
                      .appendTo(".projectSquareRight2");
                  }

                  $("#projectSquareMinipic" + i).attr(
                    "src",
                    card.imagePath + card.images[i]
                  );
                  $("#modal" + i)
                    .find("img")
                    .attr("src", card.imagePath + card.images[i]);
                }

                setMinipicAndModal(i);
              }

              for (let i = 0; i < card.sourceLinks.length; i++) {
                function makeSourceLinkSet(i) {
                  if (i) {
                    $("#sourceLinkSubholder0")
                      .clone()
                      .attr("id", "sourceLinkSubholder" + i)
                      .appendTo(".sourceLinkHolder");
                  }

                  $("#sourceLinkSubholder" + i).attr(
                    "title",
                    card.sourceLinks[i].name
                  );
                  $("#sourceLinkSubholder" + i).attr(
                    "href",
                    card.sourceLinks[i].link
                  );
                  $("#sourceLinkSubholder" + i)
                    .find(".sourceLinkText")
                    .text(card.sourceLinks[i].title);
                  $("#sourceLinkSubholder" + i)
                    .find(".sourceLinkIcon")
                    .attr("src", techIcons[card.sourceLinks[i].name].src);
                }

                makeSourceLinkSet(i);
              }

              $(".projectSquareTextProse_Language").text(
                card.projectSquareTextProse_Language
              );
              $(".projectSquareTextProse_Frontend").text(
                card.projectSquareTextProse_Frontend
              );
              $(".projectSquareTextProse_Backend").text(
                card.projectSquareTextProse_Backend
              );

              $(".projectSquareLeftText").load(projectPath);

              setTimeout(() => {
                $(".portfolioPageHolder").removeClass("o-0");
                $(".portfolioHeader").removeClass("o-0");
              }, 200);
            }, 100);
          } else {

            $(".portfolioHeader").addClass("o-0");
